<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a product review form for products.">
    <meta name="author" content="Kevin Hernandez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <section class="product-review">
            <form method="get" action="review.html">
                
                <label for="productName">Product: *</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                    
                </select>

                
                <fieldset class="star-rating">
                    <legend>Overall Rating: *</legend>

                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">★</label>

                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">★</label>

                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">★</label>

                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">★</label>

                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">★</label>
                </fieldset>


                
                <label for="installDate">Date of Installation: *</label>
                <input type="date" id="installDate" name="installDate" required>

                
                <fieldset class="features">
                    <legend>Useful Features (Check all that apply):</legend>
                    <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
                    <label><input type="checkbox" id="feature2" name="features" value="easy-use"> Ease of Use</label>
                    <label><input type="checkbox" id="feature3" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" id="feature4" name="features" value="design"> Design</label>
                </fieldset>

                
                <label for="review">Written Review (optional):</label>
                <textarea id="review" name="review" rows="5" cols="40"
                    placeholder="Write your review here..."></textarea>

                
                <label for="userName">Your Name (optional):</label>
                <input type="text" id="userName" name="userName">

               
                 <p>* Required fields</p>
                <input type="submit" value="Submit Review">
            </form>

        </section>
    </main>
    <footer>
        <p>© <span id="currentYear"></span> Kevin Hernandez, United States</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
